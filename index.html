<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorillas Gone Bananas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars from fall animation */
        }
        h1 {
            color: #ffc400;
            text-align: center;
        }
        
        .scoreboard-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .player-label {
            font-size: 1.5em;
            font-weight: bold;
        }
        .flip-card {
            position: relative;
            width: 60px;
            height: 90px;
            font-size: 4em;
            font-weight: bold;
            color: #ffc400;
            line-height: 90px;
            text-align: center;
        }
        .flip-card::before, .flip-card::after {
            position: absolute;
            content: attr(data-before);
            left: 0;
            right: 0;
            color: #ffc400;
            background: #222;
            overflow: hidden;
            perspective: 160px;
            box-sizing: border-box;
        }
        .flip-card::before {
            top: 0;
            height: 50%;
            line-height: 90px;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #000;
        }
        .flip-card::after {
            bottom: 0;
            height: 50%;
            line-height: 0;
            border-radius: 0 0 8px 8px;
        }
        .flip-card.flipping::before {
            z-index: 1;
            animation: flip-top 0.5s ease-in both;
        }
        .flip-card.flipping::after {
            z-index: 2;
            animation: flip-bottom 0.5s ease-out 0.5s both;
        }
        @keyframes flip-top {
            100% { transform: rotateX(90deg); }
        }
        @keyframes flip-bottom {
            0% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0deg); }
        }

        canvas {
            background-color: #2c3e50;
            border: 2px solid #fff;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
            touch-action: none; /* Prevent default touch actions like scrolling */
        }
        #status {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff7f;
            min-height: 25px;
            text-align: center;
        }
        .controls-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #444;
            width: 300px;
        }
        .control-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls-container label {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffc400;
        }
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 10px;
            background: #444;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ffc400;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #111;
        }
        input[type=range]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ffc400;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #111;
        }
        #oldSchoolControls {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        #oldSchoolControls div {
            display: flex;
            gap: 10px;
        }
        #oldSchoolControls input {
            width: 80px;
            background: #333;
            border: 1px solid #555;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            text-align: center;
            border-radius: 4px;
        }
        #fireButton {
            margin-top: 5px;
            padding: 5px 15px;
            font-size: 1em;
            background-color: #e60000;
            color: white;
            border: 2px solid #ff4d4d;
        }

        #restartButton {
            padding: 10px 25px;
            font-size: 1.1em;
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffc400;
            color: #111;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px #a67c00;
            transition: all 0.1s ease-in-out;
        }
        #restartButton:hover {
            background-color: #ffe066;
        }
        #restartButton:active {
            transform: translateY(2px);
            box-shadow: 0 2px #a67c00;
        }
    </style>
</head>
<body>

    <h1>Gorillas Gone Bananas</h1>
    <div class="scoreboard-container">
        <span class="player-label">Player 1</span>
        <div class="flip-card" id="p1-score" data-before="0">0</div>
        <span class="player-label">-</span>
        <div class="flip-card" id="p2-score" data-before="0">0</div>
        <span class="player-label">Player 2</span>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="status">Player 1's Turn: Click and drag to aim!</div>
    <div class="controls-container">
        <div class="control-group">
            <label for="gravityKnob">Planet: <span id="planetName">Earth</span></label>
            <input type="range" id="gravityKnob" min="0" max="4" value="2" step="1">
        </div>
        <div class="control-group">
            <label for="difficultySlider">Difficulty: <span id="difficultyName">Easy</span></label>
            <input type="range" id="difficultySlider" min="0" max="4" value="1" step="1">
        </div>
        <div id="oldSchoolControls">
            <div>
                <label>Angle: <input type="number" id="angleInput" value="45"></label>
                <label>Velocity: <input type="number" id="velocityInput" value="50"></label>
            </div>
            <button id="fireButton">FIRE!</button>
        </div>
        <button id="restartButton" style="display:none;">Play Again</button>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const gravityKnob = document.getElementById('gravityKnob');
        const planetNameEl = document.getElementById('planetName');
        const difficultySlider = document.getElementById('difficultySlider');
        const difficultyNameEl = document.getElementById('difficultyName');
        const oldSchoolControls = document.getElementById('oldSchoolControls');
        const angleInput = document.getElementById('angleInput');
        const velocityInput = document.getElementById('velocityInput');
        const fireButton = document.getElementById('fireButton');
        
        const buildingCanvas = document.createElement('canvas');
        buildingCanvas.width = canvas.width;
        buildingCanvas.height = canvas.height;
        const buildingCtx = buildingCanvas.getContext('2d');

        // --- MODIFIED: Scaled down game elements ---
        const GORILLA_SIZE = { width: 30, height: 30 };
        const BANANA_SIZE = 12;
        const VELOCITY_MULTIPLIER = 0.5;
        const EXPLOSION_RADIUS = 22;
        
        const planets = [
            { name: "Moon", value: 0.08 },
            { name: "Mars", value: 0.19 },
            { name: "Earth", value: 0.5 },
            { name: "Neptune", value: 0.56 },
            { name: "Jupiter", value: 1.25 }
        ];
        let GRAVITY = planets[2].value;

        const difficulties = ["Baby", "Easy", "Medium", "Hard", "Old-School"];
        let difficultyLevel = 1; // Default to Easy

        const NUM_CLOUDS = 12;
        let clouds = [];

        let scores = [0, 0];
        const WINS_NEEDED = 3;
        let isMatchOver = false;

        let celestialBody;
        
        let players = [
            { x: 0, y: 0, isHit: false, direction: 1, vy: 0, rotation: 0, lastAngle: null, lastVelocity: null },
            { x: 0, y: 0, isHit: false, direction: -1, vy: 0, rotation: 0, lastAngle: null, lastVelocity: null }
        ];
        let currentPlayer = 0;
        let banana = null;
        let gameActive = true;
        let explosions = [];
        let celebrationState = null;
        let throwAnimationState = null;
        let tauntAnimationState = null; 


        // --- Mouse Control State ---
        let isAiming = false;
        let aimStart = { x: 0, y: 0 };
        let aimEnd = { x: 0, y: 0 };
        
        // --- Drawing Functions ---
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                const baseRadius = cloud.size / 2;
                ctx.arc(cloud.x, cloud.y, baseRadius, 0, Math.PI * 2);
                ctx.arc(cloud.x + baseRadius, cloud.y, baseRadius * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - baseRadius, cloud.y, baseRadius * 0.7, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            });
        }

        function drawCelestialBody() {
            if (!celestialBody) return;

            ctx.save();
            ctx.translate(celestialBody.x, celestialBody.y);

            if (celestialBody.type === 'sun') {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, celestialBody.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                if (celestialBody.isHit) {
                    ctx.beginPath();
                    ctx.arc(0, 5, 8, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(-8, -5, 3, 0, Math.PI * 2);
                    ctx.arc(8, -5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(0, 5, 10, 0, Math.PI);
                    ctx.stroke();
                }
            } else {
                ctx.fillStyle = '#E0E0E0';
                ctx.beginPath();
                ctx.arc(0, 0, celestialBody.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.arc(celestialBody.radius * 0.4, -celestialBody.radius * 0.2, celestialBody.radius * 0.9, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawBuildings() {
            ctx.drawImage(buildingCanvas, 0, 0);
        }

        function drawGorilla(player, playerIndex) {
            ctx.save();
            ctx.translate(player.x, player.y);

            const w = GORILLA_SIZE.width;
            const h = GORILLA_SIZE.height;

            if (player.isHit) {
                ctx.translate(w / 2, h / 2);
                ctx.rotate(player.rotation);
                ctx.translate(-w / 2, -h / 2);
                ctx.fillStyle = '#2C2C2C';
                ctx.fillRect(w * 0.1, h * 0.25, w * 0.8, h * 0.75);
                ctx.fillRect(w * 0.3, h * 0.05, w * 0.4, h * 0.2);
                ctx.fillStyle = '#555';
                ctx.fillRect(w * 0.2, h * 0.4, w * 0.6, h * 0.4);
                ctx.fillStyle = '#111';
                ctx.fillRect(w * 0.05, h * 0.4, w * 0.2, h * 0.4);
                ctx.fillRect(w * 0.75, h * 0.4, w * 0.2, h * 0.4);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                const headCenterX = w * 0.5;
                const headCenterY = h * 0.15;
                const eyeOffsetX = w * 0.1;
                const eyeSize = w * 0.08;
                const leftEyeX = headCenterX - eyeOffsetX;
                ctx.beginPath();
                ctx.moveTo(leftEyeX - eyeSize, headCenterY - eyeSize);
                ctx.lineTo(leftEyeX + eyeSize, headCenterY + eyeSize);
                ctx.moveTo(leftEyeX + eyeSize, headCenterY - eyeSize);
                ctx.lineTo(leftEyeX - eyeSize, headCenterY + eyeSize);
                ctx.stroke();
                const rightEyeX = headCenterX + eyeOffsetX;
                ctx.beginPath();
                ctx.moveTo(rightEyeX - eyeSize, headCenterY - eyeSize);
                ctx.lineTo(rightEyeX + eyeSize, headCenterY + eyeSize);
                ctx.moveTo(rightEyeX + eyeSize, headCenterY - eyeSize);
                ctx.lineTo(rightEyeX - eyeSize, headCenterY + eyeSize);
                ctx.stroke();

            } else if (celebrationState && celebrationState.playerIndex === playerIndex) {
                const celebrationFrame = Math.floor(celebrationState.frame / 15) % 2;
                const yOffset = celebrationFrame === 0 ? 0 : -10;
                ctx.save();
                ctx.translate(0, yOffset);
                ctx.fillStyle = '#2C2C2C';
                ctx.fillRect(w * 0.1, h * 0.25, w * 0.8, h * 0.75);
                ctx.fillRect(w * 0.3, h * 0.05, w * 0.4, h * 0.2);
                ctx.fillStyle = '#555';
                ctx.fillRect(w * 0.2, h * 0.4, w * 0.6, h * 0.4);
                ctx.fillStyle = '#111';
                ctx.fillRect(w * 0.05, h * 0.1, w * 0.2, h * 0.4);
                ctx.fillRect(w * 0.75, h * 0.1, w * 0.2, h * 0.4);
                ctx.restore();
            } else if (throwAnimationState && throwAnimationState.playerIndex === playerIndex) {
                ctx.fillStyle = '#2C2C2C';
                ctx.fillRect(w * 0.1, h * 0.25, w * 0.8, h * 0.75);
                ctx.fillRect(w * 0.3, h * 0.05, w * 0.4, h * 0.2);
                ctx.fillStyle = '#555';
                ctx.fillRect(w * 0.2, h * 0.4, w * 0.6, h * 0.4);
                ctx.fillStyle = '#111';
                ctx.fillRect(player.direction === 1 ? w * 0.05 : w * 0.75, h * 0.4, w * 0.2, h * 0.4);
                const armPivotX = player.direction === 1 ? w * 0.75 : w * 0.25;
                const armPivotY = h * 0.4;
                const frame = throwAnimationState.frame;
                let armAngle = 0;
                if (frame < 10) { armAngle = (frame / 10) * -Math.PI / 2; }
                else if (frame < 20) { armAngle = -Math.PI / 2 + ((frame - 10) / 10) * Math.PI; }
                else { armAngle = Math.PI / 2; }
                if (player.direction === -1) armAngle *= -1;
                ctx.save();
                ctx.translate(armPivotX, armPivotY);
                ctx.rotate(armAngle);
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, w * 0.2, h * 0.4);
                ctx.restore();
            } else if (tauntAnimationState && tauntAnimationState.playerIndex === playerIndex) {
                ctx.fillStyle = '#2C2C2C';
                ctx.fillRect(w * 0.1, h * 0.25, w * 0.8, h * 0.75);
                ctx.fillRect(w * 0.3, h * 0.05, w * 0.4, h * 0.2);
                ctx.fillStyle = '#555';
                ctx.fillRect(w * 0.2, h * 0.4, w * 0.6, h * 0.4);
                const tauntFrame = Math.floor(tauntAnimationState.frame / 8) % 4;
                ctx.fillStyle = '#111';
                let leftArm = { x: w * 0.05, y: h * 0.4, width: w * 0.2, height: h * 0.4 };
                let rightArm = { x: w * 0.75, y: h * 0.4, width: w * 0.2, height: h * 0.4 };
                if (tauntFrame === 1) { leftArm.x = w * 0.25; }
                else if (tauntFrame === 3) { rightArm.x = w * 0.55; }
                ctx.fillRect(leftArm.x, leftArm.y, leftArm.width, leftArm.height);
                ctx.fillRect(rightArm.x, rightArm.y, rightArm.width, rightArm.height);
                
            } else {
                ctx.fillStyle = '#2C2C2C';
                ctx.fillRect(w * 0.1, h * 0.25, w * 0.8, h * 0.75);
                ctx.fillRect(w * 0.3, h * 0.05, w * 0.4, h * 0.2);
                ctx.fillStyle = '#555';
                ctx.fillRect(w * 0.2, h * 0.4, w * 0.6, h * 0.4);
                ctx.fillStyle = '#111';
                ctx.fillRect(player.direction === 1 ? w * 0.05 : w * 0.75, h * 0.4, w * 0.2, h * 0.4);
                const armPivotX = player.direction === 1 ? w * 0.75 : w * 0.25;
                const armPivotY = h * 0.4;
                let armAngle = 0;
                if (isAiming && playerIndex === currentPlayer) {
                    const gorillaCenterX = player.x + w / 2;
                    const gorillaCenterY = player.y + h / 2;
                    const dx = aimEnd.x - gorillaCenterX;
                    const dy = aimEnd.y - gorillaCenterY;
                    armAngle = Math.atan2(dy, dx);
                    if (player.direction === -1) {
                         armAngle += Math.PI;
                    }
                }
                ctx.save();
                ctx.translate(armPivotX, armPivotY);
                ctx.rotate(armAngle);
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, w * 0.2, h * 0.4);
                ctx.restore();
            }
            ctx.restore();
        }
        
        function drawBananaShape(x, y, rotation = 0) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.fillStyle = '#FFDB58';
            ctx.strokeStyle = '#A57C00';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(-BANANA_SIZE * 0.7, 0);
            ctx.bezierCurveTo(-BANANA_SIZE * 0.5, BANANA_SIZE * 1.2, BANANA_SIZE * 0.5, BANANA_SIZE * 1.2, BANANA_SIZE * 0.7, 0);
            ctx.bezierCurveTo(BANANA_SIZE * 0.5, BANANA_SIZE * 0.4, -BANANA_SIZE * 0.5, BANANA_SIZE * 0.4, -BANANA_SIZE * 0.7, 0);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.rect(-BANANA_SIZE * 0.8, -BANANA_SIZE * 0.2, BANANA_SIZE * 0.2, BANANA_SIZE * 0.2);
            ctx.fill();
            ctx.restore();
        }
        
        function drawHeldBanana() {
            if (!gameActive || banana || throwAnimationState) return;
            const player = players[currentPlayer];
            const w = GORILLA_SIZE.width;
            const h = GORILLA_SIZE.height;
            let handX, handY;
            if (isAiming) {
                const gorillaCenterX = player.x + w / 2;
                const gorillaCenterY = player.y + h / 2;
                const dx = aimEnd.x - gorillaCenterX;
                const dy = aimEnd.y - gorillaCenterY;
                let armAngle = Math.atan2(dy, dx);
                 if (player.direction === -1) {
                    armAngle += Math.PI;
                }
                const armPivotX = player.x + (player.direction === 1 ? w * 0.75 : w * 0.25);
                const armPivotY = player.y + h * 0.4;
                const armLength = h * 0.4;
                handX = armPivotX + Math.cos(armAngle) * armLength;
                handY = armPivotY + Math.sin(armAngle) * armLength;
            } else {
                handX = player.x + (player.direction === 1 ? w * 0.85 : w * 0.15);
                handY = player.y + h * 0.6;
            }
            drawBananaShape(handX, handY);
        }

        function drawBanana() {
            if (!banana) return;
            drawBananaShape(banana.x, banana.y, banana.rotation);
        }
        
        function drawExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life--;
                    ctx.fillStyle = `rgba(255, ${p.life * 5}, 0, ${p.life / 20})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                if (explosion.particles.every(p => p.life <= 0)) {
                    explosions.splice(i, 1);
                }
            }
        }

        function drawAimingGuide() {
            if (!isAiming || !gameActive) return;

            const player = players[currentPlayer];
            const startX = player.x + GORILLA_SIZE.width / 2;
            const startY = player.y + GORILLA_SIZE.height / 2;
            const { angle, velocity } = getAimValues();

            if (difficultyLevel < 3) {
                ctx.fillStyle = 'white';
                ctx.font = '16px Courier New';
                let textX = startX + 20;
                if (currentPlayer === 1) textX = startX - 150;
                ctx.fillText(`Angle: ${angle.toFixed(1)}°`, textX, startY - 40);
                ctx.fillText(`Velocity: ${velocity.toFixed(1)}`, textX, startY - 20);
            }

            switch (difficultyLevel) {
                case 0: // Baby: Full Arc
                case 1: // Easy: Half Arc
                    const angleRad = (currentPlayer === 0) ? angle * Math.PI / 180 : (180 - angle) * Math.PI / 180;
                    let projX = startX;
                    let projY = startY;
                    let vx = Math.cos(angleRad) * (velocity / 5);
                    let vy = -Math.sin(angleRad) * (velocity / 5);
                    const arcLength = difficultyLevel === 0 ? 200 : 50;

                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    
                    for (let i = 0; i < arcLength; i++) {
                        vy += GRAVITY;
                        projX += vx;
                        projY += vy;

                        if (i % 5 === 0) {
                            ctx.moveTo(projX, projY);
                            ctx.arc(projX, projY, 2, 0, Math.PI * 2);
                        }
                        
                        if (projX < 0 || projX > canvas.width || projY > canvas.height) {
                            break;
                        }

                        if (difficultyLevel === 0 && projY > 0 && projX > 0 && projX < canvas.width) {
                            const pixelData = buildingCtx.getImageData(Math.round(projX), Math.round(projY), 1, 1).data;
                            if (pixelData[3] > 0) {
                                ctx.strokeStyle = 'red';
                                ctx.lineWidth = 2;
                                ctx.moveTo(projX - 10, projY);
                                ctx.lineTo(projX + 10, projY);
                                ctx.moveTo(projX, projY - 10);
                                ctx.lineTo(projX, projY + 10);
                                ctx.stroke();
                                break;
                            }
                        }
                    }
                    ctx.fill();
                    break;
                case 2: // Medium: Straight Line
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(aimEnd.x, aimEnd.y);
                    ctx.stroke();
                    break;
                case 3: // Hard: No Guide
                case 4: // Old-School: No Guide
                    break;
            }
        }

        function drawLastThrowInfo() {
            if (isAiming || difficultyLevel > 0 || !gameActive || throwAnimationState) return;

            const player = players[currentPlayer];
            if (player.lastAngle === null || player.lastVelocity === null) return;

            const startX = player.x + GORILLA_SIZE.width / 2;
            const startY = player.y + GORILLA_SIZE.height / 2;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.font = '14px Courier New';
            
            let textX = startX + 20;
            if (currentPlayer === 1) textX = startX - 180;

            ctx.fillText(`Last Angle: ${player.lastAngle.toFixed(1)}°`, textX, startY - 40);
            ctx.fillText(`Last Velocity: ${player.lastVelocity.toFixed(1)}`, textX, startY - 20);
        }

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCelestialBody();
            drawClouds();
            drawBuildings();
            players.forEach((player, index) => drawGorilla(player, index));
            drawHeldBanana();
            drawBanana();
            drawExplosions();
            drawAimingGuide();
            drawLastThrowInfo();
        }

        // --- Game Logic ---
        function setScore(playerIndex, score) {
            const scoreCard = document.getElementById(`p${playerIndex + 1}-score`);
            scoreCard.textContent = score;
            scoreCard.dataset.before = score;
        }

        function updateScoreboard(playerIndex, newScore) {
            const scoreCard = document.getElementById(`p${playerIndex + 1}-score`);
            if (scoreCard.classList.contains('flipping')) return;

            const currentScore = parseInt(scoreCard.textContent);
            if (newScore === currentScore) return;

            scoreCard.dataset.before = currentScore;
            scoreCard.textContent = newScore;
            
            scoreCard.classList.add('flipping');

            scoreCard.addEventListener('animationend', () => {
                scoreCard.dataset.before = newScore;
                scoreCard.classList.remove('flipping');
            }, { once: true });
        }

        function generateClouds() {
            clouds = [];
            for (let i = 0; i < NUM_CLOUDS; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.4,
                    size: Math.random() * 40 + 20,
                    speed: Math.random() * 0.4 + 0.1
                });
            }
        }
        
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x - cloud.size > canvas.width) {
                    cloud.x = -cloud.size;
                }
            });
        }

        function generateLevel() {
            players.forEach(p => {
                p.isHit = false;
                p.vy = 0;
                p.rotation = 0;
            });
            buildingCtx.clearRect(0, 0, canvas.width, canvas.height);
            const buildingColors = ['#4A4A4A', '#5E5E5E', '#3C3C3C', '#5A6A79', '#44525F'];
            const windowOnColor = '#FFFFE0';
            const windowOffColor = '#333333';
            buildings = [];
            let currentX = 0;
            while (currentX < canvas.width) {
                const width = 45 + Math.random() * 45;
                const height = 112 + Math.random() * 187;
                const building = { 
                    x: currentX, 
                    y: canvas.height - height, 
                    width: width, 
                    height: height,
                    color: buildingColors[Math.floor(Math.random() * buildingColors.length)],
                };
                buildings.push(building);

                buildingCtx.fillStyle = building.color;
                buildingCtx.fillRect(building.x, building.y, building.width, building.height);
                const windowSize = 8;
                const windowPadding = 12;
                for (let y = building.y + windowPadding; y < canvas.height - windowPadding; y += windowSize + windowPadding) {
                    for (let x = building.x + windowPadding; x < building.x + building.width - windowPadding; x += windowSize + windowPadding) {
                        buildingCtx.fillStyle = Math.random() > 0.3 ? windowOnColor : windowOffColor;
                        buildingCtx.fillRect(x, y, windowSize, windowSize);
                    }
                }
                currentX += width;
            }
            const p1Building = buildings[Math.floor(buildings.length * 0.15)];
            players[0].x = p1Building.x + (p1Building.width / 2) - (GORILLA_SIZE.width / 2);
            players[0].y = p1Building.y - GORILLA_SIZE.height;
            const p2Building = buildings[Math.floor(buildings.length * 0.85)];
            players[1].x = p2Building.x + (p2Building.width / 2) - (GORILLA_SIZE.width / 2);
            players[1].y = p2Building.y - GORILLA_SIZE.height;
        }

        function switchPlayer() {
            currentPlayer = (currentPlayer === 0) ? 1 : 0;
            statusEl.textContent = `Player ${currentPlayer + 1}'s Turn`;
            gameActive = true;
            const opponentIndex = 1 - currentPlayer;
            tauntAnimationState = { playerIndex: opponentIndex, frame: 0 };
        }

        function damageBuilding(building, x, y) {
            buildingCtx.save();
            buildingCtx.globalCompositeOperation = 'destination-out';
            buildingCtx.beginPath();
            buildingCtx.arc(x, y, EXPLOSION_RADIUS, 0, Math.PI * 2);
            buildingCtx.fill();
            buildingCtx.restore();
        }
        
        function createExplosion(x, y) {
            const particles = [];
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 3 + 1, life: Math.random() * 20 + 20
                });
            }
            explosions.push({ particles });
        }

        function fireBanana(angle, velocity) {
            if (!gameActive) return;
            players[currentPlayer].lastAngle = angle;
            players[currentPlayer].lastVelocity = velocity;
            gameActive = false;
            throwAnimationState = {
                playerIndex: currentPlayer,
                frame: 0,
                angle: angle,
                velocity: velocity
            };
        }
        
        function gameLoop() {
            if (celebrationState) {
                celebrationState.frame++;
            }
            if (tauntAnimationState) {
                tauntAnimationState.frame++;
            }
            updateClouds();

            if (celestialBody && celestialBody.isHit) {
                if (celestialBody.type === 'sun') {
                    celestialBody.vy += GRAVITY / 3;
                    celestialBody.y += celestialBody.vy;
                    if (celestialBody.y - celestialBody.radius > canvas.height) {
                        celestialBody.type = 'moon';
                        celestialBody.y = canvas.height + celestialBody.radius;
                        celestialBody.vy = -2;
                    }
                } else if (celestialBody.type === 'moon') {
                    if (celestialBody.y > 80) {
                        celestialBody.y += celestialBody.vy;
                    } else {
                        celestialBody.isHit = false;
                    }
                }
            }

            players.forEach(player => {
                if (player.isHit && player.y < canvas.height + GORILLA_SIZE.height) {
                    player.vy += GRAVITY;
                    player.y += player.vy;
                    player.rotation += player.direction * 0.05;
                }
            });

            if (throwAnimationState) {
                throwAnimationState.frame++;
                if (throwAnimationState.frame === 15) {
                    const { playerIndex, angle, velocity } = throwAnimationState;
                    const angleRad = (playerIndex === 0) ? angle * Math.PI / 180 : (180 - angle) * Math.PI / 180;
                    const startPlayer = players[playerIndex];
                    banana = {
                        x: startPlayer.x + GORILLA_SIZE.width / 2, y: startPlayer.y + GORILLA_SIZE.height / 2,
                        vx: Math.cos(angleRad) * (velocity / 5), vy: -Math.sin(angleRad) * (velocity / 5),
                        rotation: 0
                    };
                }
                if (throwAnimationState.frame > 25) {
                    throwAnimationState = null;
                }
            }

            if (banana) {
                banana.rotation += 0.1;
                banana.vy += GRAVITY;
                banana.x += banana.vx;
                banana.y += banana.vy;
                
                if (celestialBody.type === 'sun' && !celestialBody.isHit) {
                    const dx = banana.x - celestialBody.x;
                    const dy = banana.y - celestialBody.y;
                    if (Math.sqrt(dx * dx + dy * dy) < celestialBody.radius) {
                        celestialBody.isHit = true;
                    }
                }

                const opponent = players[1 - currentPlayer];
                let hit = false;

                if (!opponent.isHit && banana.x > opponent.x && banana.x < opponent.x + GORILLA_SIZE.width &&
                    banana.y > opponent.y && banana.y < opponent.y + GORILLA_SIZE.height) {
                    
                    opponent.isHit = true;
                    opponent.vy = -5; 
                    gameActive = false;
                    tauntAnimationState = null;
                    
                    scores[currentPlayer]++;
                    updateScoreboard(currentPlayer, scores[currentPlayer]);

                    if (scores[currentPlayer] >= WINS_NEEDED) {
                        statusEl.textContent = `PLAYER ${currentPlayer + 1} WINS THE MATCH! 🏆`;
                        isMatchOver = true;
                    } else {
                        statusEl.textContent = `PLAYER ${currentPlayer + 1} WINS THE ROUND!`;
                        celebrationState = { playerIndex: currentPlayer, frame: 0 };
                    }
                    
                    setTimeout(() => {
                        restartButton.style.display = 'block';
                    }, 2000);

                    createExplosion(banana.x, banana.y);
                    banana = null;
                    hit = true;
                }

                if (!hit && banana.x >= 0 && banana.x < canvas.width && banana.y >= 0 && banana.y < canvas.height) {
                    const pixelData = buildingCtx.getImageData(Math.round(banana.x), Math.round(banana.y), 1, 1).data;
                    if (pixelData[3] > 0) {
                        const hitBuilding = buildings.find(b => banana.x >= b.x && banana.x <= b.x + b.width);
                        if (hitBuilding) {
                            damageBuilding(hitBuilding, banana.x, banana.y);
                        }
                        createExplosion(banana.x, banana.y);
                        
                        statusEl.textContent = 'Miss! Hit a building.';
                        banana = null;
                        hit = true;
                        setTimeout(switchPlayer, 1000);
                    }
                }

                if (!hit && banana.y > canvas.height) {
                    statusEl.textContent = 'Miss! Out of bounds.';
                    banana = null;
                    hit = true;
                    switchPlayer();
                }
            }

            drawScene();
            requestAnimationFrame(gameLoop);
        }

        // --- Mouse and Touch Event Handlers ---
        function getEventPos(evt) {
            const rect = canvas.getBoundingClientRect();
            const clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
            const clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function handleAimStart(evt) {
            if (!gameActive || difficultyLevel === 4) return;
            evt.preventDefault();
            tauntAnimationState = null;
            isAiming = true;
            aimStart = getEventPos(evt);
            aimEnd = getEventPos(evt);
        }

        function handleAimMove(evt) {
            if (!isAiming) return;
            evt.preventDefault();
            aimEnd = getEventPos(evt);
        }

        function handleAimEnd() {
            if (!isAiming) return;
            isAiming = false;
            const { angle, velocity } = getAimValues();
            fireBanana(angle, velocity);
        }

        function getAimValues() {
            const dx = aimEnd.x - aimStart.x;
            const dy = aimEnd.y - aimStart.y;
            let angle = Math.atan2(-dy, dx) * 180 / Math.PI;
            if (currentPlayer === 1) {
                angle = 180 - angle;
            }
             if (angle > 180) angle = 180;
             if (angle < 0) angle = 0;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const velocity = distance * VELOCITY_MULTIPLIER;
            return { angle, velocity };
        }

        canvas.addEventListener('mousedown', handleAimStart);
        canvas.addEventListener('mousemove', handleAimMove);
        canvas.addEventListener('mouseup', handleAimEnd);
        canvas.addEventListener('mouseleave', handleAimEnd);

        canvas.addEventListener('touchstart', handleAimStart);
        canvas.addEventListener('touchmove', handleAimMove);
        canvas.addEventListener('touchend', handleAimEnd);
        
        function startNewRound() {
            restartButton.style.display = 'none';
            celebrationState = null;
            throwAnimationState = null;
            tauntAnimationState = null;
            banana = null;
            explosions = [];
            debrisParticles = [];
            gameActive = true;
            
            generateLevel();
            
            statusEl.textContent = `Player ${currentPlayer + 1}'s Turn`;
            const opponentIndex = 1 - currentPlayer;
            tauntAnimationState = { playerIndex: opponentIndex, frame: 0 };
        }

        function startNewMatch() {
            scores = [0, 0];
            isMatchOver = false;
            currentPlayer = 0;
            players.forEach(p => {
                p.lastAngle = null;
                p.lastVelocity = null;
            });
            setScore(0, 0);
            setScore(1, 0);
            generateClouds();
            celestialBody = { type: 'sun', x: canvas.width / 2, y: 80, radius: 30, isHit: false, vy: 0 };
            startNewRound();
        }
        
        restartButton.addEventListener('click', () => {
            if (isMatchOver) {
                startNewMatch();
            } else {
                startNewRound();
            }
        });

        gravityKnob.addEventListener('input', (e) => {
            const planetIndex = parseInt(e.target.value);
            const selectedPlanet = planets[planetIndex];
            GRAVITY = selectedPlanet.value;
            planetNameEl.textContent = selectedPlanet.name;
        });

        difficultySlider.addEventListener('input', (e) => {
            difficultyLevel = parseInt(e.target.value);
            difficultyNameEl.textContent = difficulties[difficultyLevel];
            if (difficultyLevel === 4) { // Old-School
                oldSchoolControls.style.display = 'flex';
                statusEl.textContent = `Player ${currentPlayer + 1}'s Turn: Enter values and FIRE!`;
            } else {
                oldSchoolControls.style.display = 'none';
                statusEl.textContent = `Player ${currentPlayer + 1}'s Turn: Click and drag to aim!`;
            }
        });

        fireButton.addEventListener('click', () => {
            if (!gameActive) return;
            const angle = parseFloat(angleInput.value);
            const velocity = parseFloat(velocityInput.value);
            if (!isNaN(angle) && !isNaN(velocity)) {
                fireBanana(angle, velocity);
            }
        });

        // Initial game start
        startNewMatch();
        gameLoop();

    </script>
